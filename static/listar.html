{% extends 'base.html' %}
{% block title %}Lista de Filmes{% endblock %}
{% block content %}
<h2 class="text-2xl mb-4">Todos os filmes cadastrados</h2>
<ul class="space-y-2">
    {% for filme in filmes %}
    <li class="border p-4 rounded bg-white shadow">
        <a href="/filme/{{ filme[0] }}" class="text-xl font-semibold text-blue-700 hover:underline">
            {{ filme[1] }}
        </a> <span class="text-sm text-gray-600">({{ filme[4] }})</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}

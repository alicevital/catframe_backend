<form id="filmeForm" class="space-y-4 p-4 bg-white rounded shadow-md max-w-md mx-auto">
  <div>
    <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
    <input type="text" id="titulo" name="titulo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200" required>
  </div>

  <div>
    <label for="genero" class="block text-sm font-medium text-gray-700">Gênero</label>
    <input type="text" id="genero" name="genero" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
  </div>

  <div>
    <label for="diretor" class="block text-sm font-medium text-gray-700">Diretor</label>
    <input type="text" id="diretor" name="diretor" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
  </div>

  <div>
    <label for="ano" class="block text-sm font-medium text-gray-700">Ano</label>
    <input type="number" id="ano" name="ano" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
  </div>

  <div>
    <label for="sinopse" class="block text-sm font-medium text-gray-700">Sinopse</label>
    <textarea id="sinopse" name="sinopse" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" rows="3"></textarea>
  </div>

  <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700">Adicionar Filme</button>
</form>
